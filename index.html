<!DOCTYPE html>
<html lang="en">

<head>

    <title>米兔文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./static/styles/vue.css">
    <link rel="stylesheet" href="./static/styles/gitalk.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav>
        <a href="#/front-end/">前端栈</a>
        <a href="#/">EN</a>
        <a href="#/zh-cn/">中文</a>
    </nav>
    <div id="app"></div>
    <script>
    window.$docsify = {
        name: '米兔记忆',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,
        coverpage: {
            '/': '_coverpage.md',
            // '/zh-cn/': '_coverpage.md'
        },
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: {

            noData: 'No Results!',

                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            },
            depth: 2
        },
        ga: 'UA-XXXXX-Y',
        copyCode: {
            buttonText: 'Copy to clipboard',
            errorText: 'Error',
            successText: 'Copied'
        },
        disqus: 'shortname',
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
        },
    }
    </script>
    <script src="./static/scripts/docsify.min.js"></script>
    <script src="./static/scripts/search.js"></script>
    <script src="./static/scripts/ga.js"></script>
